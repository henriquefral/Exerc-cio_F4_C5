<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <link href="../globalStyles.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body> 
        <div class="container-fluid"> 
            <div class="row">
                <header>
                    <nav class="d-flex justify-content-between">
                        <a href="../Opções/index.html" class="opcoesLink"> 
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list menuImage" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </a>
                        <h1 class="align-self-end"> Projeto fintech </h1>
                        <img src="../assets/Goku 55x55.svg" class="profileImage rounded-circle"></img>
                    </nav>
                </header>
            </div>
            <div class="row">
                <div class="d-flex flex-column align-items-center text-black-50">
                    <h2> Leonardo, </h2>
                    <h2> Qual receita vamos registrar hoje?</h2>
                </div>
            </div>
            <div class="row formContainer">
                <form class="d-flex flex-column align-items-center gap-3 pt-2">
                    <div class="border-bottom border-dark">
                        <label for="nome"> Informe o nome da receita: </label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite a receita">
                    </div>
                    <div class="border-bottom border-dark">
                        <label for="valor"> Informe o valor da receita: </label>
                        <input type="number" id="valor" class="form-control" min="1" placeholder="Digite o valor da receita">
                    </div>
                    <div class="border-bottom border-dark">
                        <label for="data"> A data da receita: </label>
                        <input type="date" id="data" class="form-control" placeholder="Digite a data da receita">
                    </div>
                    <p class="btn btn-secondary mt-3 mb-3" id="button">Enviar</p>
                </form>
            </div>
            <div class="row">
                <div class="d-flex flex-column align-items-center gap-3 pt-2 pb-2"> 
                    <h3> Saldo atual: R$ 10000 </h3>
                    <h3 class="valorReceita" id="saldo"></h3>
                </div>
            </div>
            <div class="row"> 
                <footer class="footerContainer">
                    <nav class="d-flex justify-content-between align-items-center p-2"> 
                        <img src="../assets/ReceitasSelecionado.svg"></img>
                        <a href="../Dashboard/index.html"> 
                            <img src="../assets/Home.svg"></img>
                        </a>
                        <a href="../Gastos/index.html"> 
                            <img src="../assets/Gastos.svg"></img>
                        </a>                        
                    </nav>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
